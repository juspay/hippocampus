name: Release and Publish

on:
  push:
    branches: [main]
    paths:
      - 'sdk/**'

jobs:
  publish-sdk:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    environment: publish-env

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip if version bump commit
        id: skip-check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          if [[ "$COMMIT_MSG" == chore:\ release\ @juspay/hippocampus* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping — this is an auto-generated version bump commit"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.skip-check.outputs.skip != 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: sdk/pnpm-lock.yaml

      - name: Install dependencies
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: sdk
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Determine version bump
        if: steps.skip-check.outputs.skip != 'true'
        id: commit-info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

          if [[ "$COMMIT_MSG" =~ ^feat(\(.+\))?!: ]] || [[ "$COMMIT_MSG" =~ BREAKING[[:space:]]CHANGE ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Detected BREAKING CHANGE - major version bump"
          elif [[ "$COMMIT_MSG" =~ ^feat(\(.+\))?: ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Detected feature - minor version bump"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Defaulting to patch version bump"
          fi

      - name: Bump version
        if: steps.skip-check.outputs.skip != 'true'
        id: version-bump
        working-directory: sdk
        run: |
          BUMP_TYPE="${{ steps.commit-info.outputs.bump }}"
          NEW_VERSION=$(pnpm version $BUMP_TYPE --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "SDK version bumped to: $NEW_VERSION"

      - name: Build SDK
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: sdk
        run: pnpm run build

      - name: Check if version already published
        if: steps.skip-check.outputs.skip != 'true'
        id: version-check
        working-directory: sdk
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          if npm view "$PACKAGE_NAME@$NEW_VERSION" version 2>/dev/null; then
            echo "Version $NEW_VERSION already published — skipping"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $NEW_VERSION not published yet"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.skip-check.outputs.skip != 'true' && steps.version-check.outputs.should_publish == 'true'
        id: npm-publish
        working-directory: sdk
        run: |
          pnpm publish --access public --no-git-checks
          echo "Published to NPM successfully"
          echo "publish_success=true" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump and tag
        if: steps.npm-publish.outputs.publish_success == 'true'
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"

          git add sdk/package.json
          git commit -m "chore: release @juspay/hippocampus $NEW_VERSION"
          git tag -a "sdk-$NEW_VERSION" -m "Release @juspay/hippocampus $NEW_VERSION"
          git push origin main
          git push origin --tags

          echo "Released @juspay/hippocampus $NEW_VERSION"

      - name: Rollback on failure
        if: failure() && steps.npm-publish.conclusion == 'failure'
        working-directory: sdk
        run: |
          git checkout -- package.json
          echo "Version rollback completed"
