name: Release and Publish

on:
  pull_request:
    branches: [release]
    types: [closed]

jobs:
  detect-changes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      sdk_changed: ${{ steps.changes.outputs.sdk_changed }}
      server_changed: ${{ steps.changes.outputs.server_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect package changes
        id: changes
        run: |
          PR_COMMITS=${{ github.event.pull_request.commits }}

          BASE_SHA=$(git rev-parse HEAD~${PR_COMMITS})
          HEAD_SHA=$(git rev-parse HEAD)

          echo "PR had $PR_COMMITS commit(s)"
          echo "Comparing $BASE_SHA to $HEAD_SHA"

          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check for SDK changes
          SDK_CHANGES=$(echo "$CHANGED_FILES" | grep "^sdk/" || true)
          if [ -n "$SDK_CHANGES" ]; then
            echo "sdk_changed=true" >> $GITHUB_OUTPUT
            echo "SDK has changes:"
            echo "$SDK_CHANGES"
          else
            echo "sdk_changed=false" >> $GITHUB_OUTPUT
            echo "No SDK changes detected"
          fi

          # Check for server changes
          SERVER_CHANGES=$(echo "$CHANGED_FILES" | grep "^server/" || true)
          if [ -n "$SERVER_CHANGES" ]; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
            echo "Server has changes:"
            echo "$SERVER_CHANGES"
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
            echo "No server changes detected"
          fi

  publish-sdk:
    needs: detect-changes
    if: needs.detect-changes.outputs.sdk_changed == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: write

    environment: publish-env

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get latest commit info
        id: commit-info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

          # Determine semantic version bump based on conventional commit
          if [[ "$COMMIT_MSG" =~ ^feat(\(.+\))?!: ]] || [[ "$COMMIT_MSG" =~ BREAKING[[:space:]]CHANGE ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Detected BREAKING CHANGE - will perform major version bump"
          elif [[ "$COMMIT_MSG" =~ ^feat(\(.+\))?: ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Detected feature commit - will perform minor version bump"
          elif [[ "$COMMIT_MSG" =~ ^fix(\(.+\))?: ]] || [[ "$COMMIT_MSG" =~ ^perf(\(.+\))?: ]]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Detected fix/perf commit - will perform patch version bump"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "No specific commit type detected - defaulting to patch version bump"
          fi

      - name: Bump version
        id: version-bump
        working-directory: sdk
        run: |
          BUMP_TYPE="${{ steps.commit-info.outputs.bump }}"
          echo "Bumping SDK version with type: $BUMP_TYPE"

          NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "SDK version bumped to: $NEW_VERSION"

      - name: Build SDK
        working-directory: sdk
        run: |
          echo "Building SDK with new version..."
          npm run build

      - name: Check if version already published
        id: version-check
        working-directory: sdk
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "Checking if $PACKAGE_NAME@$NEW_VERSION is already published..."

          if npm view "$PACKAGE_NAME@$NEW_VERSION" version 2>/dev/null; then
            echo "Version $NEW_VERSION is already published on NPM"
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $NEW_VERSION is not published yet"
            echo "already_published=false" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        id: npm-publish
        if: steps.version-check.outputs.should_publish == 'true'
        working-directory: sdk
        run: |
          echo "Publishing to NPM..."
          npm publish --access public
          echo "NPM publish successful!"
          echo "publish_success=true" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (already exists)
        id: skip-publish
        if: steps.version-check.outputs.already_published == 'true'
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"
          echo "Skipping NPM publish - version $NEW_VERSION already exists"
          echo "publish_success=true" >> $GITHUB_OUTPUT

      - name: Commit and tag release
        if: steps.npm-publish.outputs.publish_success == 'true' || steps.skip-publish.outputs.publish_success == 'true'
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"
          BUMP_TYPE="${{ steps.commit-info.outputs.bump }}"

          git add sdk/package.json sdk/package-lock.json
          git commit -m "chore: release @juspay/hippocampus $NEW_VERSION"

          git tag -a "sdk-$NEW_VERSION" -m "Release @juspay/hippocampus $NEW_VERSION"
          git push origin release
          git push origin --tags

          echo "Released @juspay/hippocampus $NEW_VERSION with $BUMP_TYPE bump"

      - name: Rollback on publish failure
        if: failure() && steps.npm-publish.conclusion == 'failure'
        working-directory: sdk
        run: |
          echo "NPM publish failed, rolling back version change..."
          git checkout -- package.json package-lock.json
          echo "Version rollback completed"

  test-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.server_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Run all tests
        working-directory: server
        run: npm test
