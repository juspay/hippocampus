name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: sdk/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: sdk
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: sdk
        run: pnpm run lint

      - name: Format check
        working-directory: sdk
        run: pnpm run format:check

      - name: Build SDK
        working-directory: sdk
        run: pnpm run build

      - name: Verify bundle
        working-directory: sdk
        run: |
          # Ensure single bundled output exists
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)

          # Ensure no __VERSION__ placeholder remains
          if grep -q '__VERSION__' dist/index.js; then
            echo "__VERSION__ placeholder was not replaced"
            exit 1
          fi

          # Ensure Node.js can import it
          node -e "import('./dist/index.js').then(m => { const keys = Object.keys(m); console.log('Exports:', keys); if (!keys.includes('Hippocampus')) { process.exit(1); } })"

          echo "SDK bundle verified"
